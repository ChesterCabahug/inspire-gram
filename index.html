<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/main.css" />
        <title>InspireGram</title>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="logo">InspireGram</h1>
            </nav>
        </header>
        <div class="overlay-container">
            <div class="overlay-top"></div>
            <div class="overlay-bottom"></div>
        </div>

        <main class="quote-container">
            <div class="loader" id="loader">
                <img src="./img/loader.svg" alt="">
            </div>
        </main>
        <footer>
            <nav>
                <a href="#" class="home home-isSelected">
                    <div class="nav-icon">
                        <img src="./img/home-fill.svg" alt="home icon" />
                    </div>
                    <div class="nav-title">Home</div>
                </a>
                <a href="#" class="likes">
                    <div class="nav-icon">
                        <img src="./img/heart.svg" alt="heart icon" />
                    </div>
                    <div class="nav-title">Likes</div>
                </a>
            </nav>
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
